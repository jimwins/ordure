<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: saveItem" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Item:
          <span data-bind="text: name"></span>
        </h4>
      </div>
      <div id="accordion" class="modal-body">
        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>
        <div id="content" class="collapse in">
          <div class="form-group">
            <label for="code">Code</label>
            <div class="input-group">
              <input type="text" class="form-control" id="code"
                        data-bind="value: code">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        data-bind="click: loadFromScat" title="Load from Scat">
                  <span class="fa fa-upload"></span>
                </button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                      data-bind="value: name">
          </div>
          <div class="form-group">
            <label for="short_name">Short Name</label>
            <input type="text" class="form-control" id="short_name"
                      data-bind="value: short_name, valueUpdate: 'blur'">
          </div>
          <div class="form-group">
            <label for="variation">Variation</label>
            <input type="text" class="form-control" id="variation"
                   data-bind="value: variation, valueUpdate: 'blur'">
          </div>
          <div class="form-group">
            <label for="retail_price">Retail Price</label>
            <input type="number" class="form-control" id="retail_price"
                   data-bind="value: retail_price">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="hidden" name="parent" data-bind="value: parent">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </form>
  </div>
</div>
