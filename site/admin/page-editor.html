<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: savePage" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Page Editor:
          <span data-bind="text: title"></span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>
        <div class="form-group">
          <label for="content">Page content</label>
          <textarea class="form-control" rows="15" id="content"
                    data-bind="value: content"></textarea>
        </div>
        <div class="form-group">
          <label for="content">Title</label>
          <input type="text" class="form-control" id="title"
                    data-bind="value: title">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </form>
  </div>
</div>
