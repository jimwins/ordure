<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: save" role="form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Exemption Certificate
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <label for="cert">Resale Number</label>
            <input type="text" class="form-control" id="cert"
                      data-bind="value: cert">
          </div>

          <div class="form-group col-sm-12">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name"
                      data-bind="value: first_name">
          </div>

          <div class="form-group col-sm-12">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name"
                      data-bind="value: last_name">
          </div>

          <div class="form-group col-sm-12">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                      data-bind="value: title">
          </div>

          <div class="form-group col-sm-12">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1"
                   data-bind="value: address1" placeholder="436 S Main St">
            <input type="text" class="form-control" id="address2" 
                   data-bind="value: address2" placeholder="Apt 2-B">
          </div>
          <div class="form-group col-sm-5">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city"
                   data-bind="value: city" placeholder="Los Angeles">
          </div>
          <div class="form-group col-sm-2">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state"
                   data-bind="value: state" placeholder="CA">
          </div>
          <div class="form-group col-sm-5">
            <label for="zip">ZIP</label>
            <input type="text" class="form-control" id="zip"
                   data-bind="value: zip" placeholder="90013">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save changes
        </button>
      </div>

    </form>
  </div>
</div>
