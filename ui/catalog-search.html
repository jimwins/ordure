<include href="header.html" />
<div class="alert alert-info">
  <strong>Welcome</strong> to the beginnings of our new online store. Please
  feel free to look around while we continue construction.
</div>
<div class="row">
  <div class="col-sm-3">
    <include href="catalog-sidebar.html" />
  </div>
  <div class="col-sm-9">
    <ol class="breadcrumb">
      <li><a href="{{ @BASE . '/' . @CATALOG }}">Art Supplies</a></li>
      <li>Search</li>
    </ol>

    <include href="searchform.html" />

    <check if="{{ isset(@dept) }}">
      <div class="page-header">
        <h1>
          {{ isset(@subdept) ? @subdept.name : @dept.name }}
        </h1>
      </div>
    </check>

    <div data-slug="{{ @PAGE.slug }}">
      <div class="rendered">
        {{ @markdown(@PAGE.content) | raw }}
      </div>
    </div>

    <check if="isset(@products)">
      <table class="table table-striped table-condensed">
        <tbody>
          <repeat group="{{ @products }}" value="{{ @product }}">
            <tr class="">
              <td>{{ @product.brand_name }}</td>
              <td>
                <a href="{{ @BASE . '/' . @CATALOG . '/' . @product.dept . '/' . @product.subdept . '/' . @product.slug }}">
                  {{ @product.name }}
                </a>
              </td>
            </tr>
          </repeat>
        </tbody>
      </table>
    </check>
  </div>
</div>
<include href="footer.html" />
