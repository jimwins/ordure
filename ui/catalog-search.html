<include href="header.html" />
<include href="catalog-header.html" />
<div class="row">
  <div class="col-sm-9 col-sm-push-3">
    <ol class="breadcrumb">
      <li><a href="{{ @BASE . '/' . @CATALOG }}">Art Supplies</a></li>
      <li>Search</li>
    </ol>

    <include href="searchform.html" />

    <check if="{{ isset(@dept) }}">
      <div class="page-header">
        <h1>
          {{ isset(@subdept) ? @subdept.name : @dept.name }}
        </h1>
      </div>
    </check>

    <check if="isset(@products) && count(@products)">
      <true>
        <table class="table table-striped table-condensed">
          <tbody>
            <repeat group="{{ @products }}" value="{{ @product }}">
              <tr class="">
                <td>{{ @product.brand_name }}</td>
                <td>
                  <a href="{{ @BASE . '/' . @CATALOG . '/' . (@product.dept ? @product.dept . '/' : '') . (@product.subdept ? @product.subdept . '/' : '') . @product.slug }}">
                    {{ @product.name ?: @product.title }}
                  </a>
                </td>
              </tr>
            </repeat>
          </tbody>
        </table>
        <script>
gtag('event', 'view_item_list', {
  "items": [
<repeat group="{{ @products }}" value="{{ @product }}" counter="{{ @index }}">
<check if="{{ @index > 1 }}">,</check>
{
  'list_name': "Search Results",
  'id': "{{ @product.id }}",
  'name': "{{ @product.name }}",
  'brand': "{{ @product.brand_name }}",
  'list_position': {{ @index }}
}
</repeat>
  ]
});
        </script>
      </true>
      <false>
        <p class="alert alert-warning">
          <strong>Sorry</strong>, but we didn't find anything for your search
          parameters. Please try again.
        </p>
      </false>
    </check>
  </div>
  <div class="col-sm-3 col-sm-pull-9">
    <include href="catalog-sidebar.html" />
  </div>
</div>
<include href="footer.html" />
