<include href="header.html" />
<include href="catalog-header.html" />
<style type="text/css">
  .thumbnail {
    position: relative;
    width: 100%;
    border: none;
  }
  .thumbnail:before {
    content: "";
    display: block;
    padding-top: 100%;
  }
  .thumbnail a {
    margin: 0; padding: 0;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }
  .thumbnail a img {
    width: 100%;
    height: 100%;
    object-fit: scale-down;
  }
</style>
<div class="row">
  <div class="col-sm-9 col-sm-push-3">
    <check if="{{ isset(@dept) }}">
      <ol class="breadcrumb">
        <li><a href="{{ @BASE . '/' . @CATALOG }}">Art Supplies</a></li>
        <check if="{{ isset(@subdept) }}">
          <false>
            <li>{{ @dept.name }}</li>
          </false>
          <true>
            <li><a href="{{ @BASE . '/' . @CATALOG . '/' . @dept.slug }}">{{ @dept.name }}</a></li>
            <li>{{ @subdept.name }}</li>
          </true>
        </check>
      </ol>
    </check>

    <include href="searchform.html" />

    <div class="page-header">
      <h1>{{ @brand.name }}</h1>
    </div>

    <check if="{{ @brand.description }}">
      {{ @markdown(@brand.description) | raw }}
      <hr>
    </check>

    <check if="isset(@products)">
      <repeat group="{{ @products }}" value="{{ @product }}">
	<div class="row">
	  <div class="col-sm-2">
	    <div class="thumbnail">
	      <a href="{{ @BASE . '/' . @CATALOG . '/' . @product.slug }}">
                <check if="{{ @product.media }}">
		  <img class="media-object"
		       src="{{ @product.media[0].src ? @STATIC . @product.media[0].src : @MEDIA . '/file/c_fit,w_256,h_256/' . @product.media[0].uuid . '.jpg' }}"
		       alt="{{ @product.media[0].alt_text }}">
                </check>
	      </a>
	    </div>
	  </div>
	  <div class="col-sm-10">
	    <h4 class="media-heading">
	      <a href="{{ @BASE . '/' . @CATALOG . '/' . @product.slug }}">
		{{ @product.name }}
	      </a>
	      <check if="! @product.stocked">
		<small class="pull-right">
		  <i class="fa fa-globe"></i> Special Order Only
		</small>
              </check>
	    </h4>
            <p>{{ @first_paragraph(@markdown(@product.description)) | raw}}
	  </div>
	</div>
      </repeat>
    </check>
  </div>
  <div class="col-sm-3 col-sm-pull-9">
    <include href="catalog-sidebar.html" />
  </div>
</div>
<include href="footer.html" />
