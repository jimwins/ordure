<set title="Register @ Raw Materials Art Supplies" />
<include href="header.html" />

<div class="row">

<form method="POST" action="">

<div class="col-md-6 col-md-push-3">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Registration
      </h3>
    </div>
    <div class="panel-body">

      <check if="{{ @REGISTER_FAILED }}">
        <div class="alert alert-danger" role="alert">
          <strong>There was a problem with your request.</strong>
          <!-- XXX should pass in rest of this message from code. -->
          There was an error with your email / password combination.
          Please try again.
        </div>
      </check>

      <div class="form-group">
        <label for="name">
          What is your name?
        </label>
        <input type="text" class="form-control"
               id="name" name="name"
               data-bind="value: name"
               placeholder="Name">
      </div> 

      <div class="form-group">
        <label for="email">
          What is your email address?
        </label>
        <input type="email" class="form-control"
               id="email" name="email"
               data-bind="value: email"
               placeholder="Email address">
      </div> 

      <div class="form-group">
        <label for="password-meta">
          Protect your information with a password
        </label>
        
        <div class="form-horizontal">
          <div class="form-group">
            <label for="password" class="col-sm-5 control-label">
              Enter a new password:
            </label>
            <div class="col-sm-7">
              <input type="password" class="form-control"
                     id="password" name="password"
                     data-bind="value: password"
                     placeholder="Enter your password">
              <small class="text-warning" data-bind="visible: password().length && password().length < 5">
                Password must be at least four characters long.
              </small>
            </div>
          </div>
        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label for="password2" class="col-sm-5 control-label">
              Type it again:
            </label>
            <div class="col-sm-7">
              <input type="password2" class="form-control"
                     id="password2" name="password2"
                     data-bind="value: password2"
                     placeholder="Enter it again">
              <small class="text-warning" data-bind="visible: password2().length && password() != password2()">
                Passwords must match.
              </small>
            </div>
          </div>
        </div>

      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="rememberMe" value="1">
          Keep me signed in.
        </label>
          
        <a tabindex="0" class="help" role="button" data-toggle="popover" data-trigger="focus" title='"Keep Me Signed In" Checkbox' data-html="true" data-content='When you sign in to our website, you can stay signed in by checking the "Keep me signed in" or "Keep me signed in for future purchases" box on the sign in page. This will keep you signed in to your account for two weeks, or until you attempt to perform a sensitive action such as modifying account information.<br><br>To prevent others from accessing your account, we strongly recommend you do not use this feature on devices and computers that are shared with other people.'>Details.</a>
      </div>
    </div> 

    <div class="panel-footer">
      <button class="btn btn-primary">Create account</button>
    </div>
  </div>

  <h4>Notices</h4>

  <p>By creating an account, you agree to our <a href="terms">Terms of Use</a>
  and <a href="privacy-policy">Privacy Policy</a>.</p>

</div>

</form>

</div>

<include href="foot.html" />
<script>

var registerModel= {
  name: ko.observable('{{ @name }}'),
  email: ko.observable('{{ @email }}'),
  password: ko.observable('{{ @password }}'),
  password2: ko.observable('{{ @password2 }}'),
  rememberMe: ko.observable('{{ @rememberMe }}'),
};

ko.applyBindings(registerModel);

$(".help").popover();

</script>
