<!DOCTYPE html>
<html>
<head>
  <title>
    {{ isset(@PAGE.title) ? @PAGE.title : (isset(@title) ? @title : '') }}
  </title>
  <check if="isset(@PAGE.description) && @PAGE.description">
    <meta name="description" content="{{ @PAGE.description }}">
  </check>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
        href="{{ @STATIC }}/code/combined.css">
  <link rel="stylesheet" type="text/css"
        href="{{ @BASE }}/style.css">
  <!-- Directa Serif Heavy -->
  <link rel="stylesheet" type="text/css"
        href="{{ @STATIC }}/fonts/MyFontsWebfontsKit.css">
  <check if="{{ isset(@EXTRA_HEAD) }}">
    {{ @EXTRA_HEAD | raw }}
  </check>
</head>
