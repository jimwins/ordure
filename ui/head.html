<!DOCTYPE html>
<html>
<head>
  <title>
    {{ isset(@PAGE.title) ? @PAGE.title : (isset(@title) ? @title : '') }}
  </title>
  <meta http-equiv="content-language" content="en">
  <check if="isset(@PAGE.description) && @PAGE.description">
    <meta name="description" content="{{ @PAGE.description }}">
  </check>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
        href="{{ @STATIC }}/code/combined.css">
  <style type="text/css">
   <include href="style.css" />
  </style>
  <check if="{{ isset(@DEBUG) && @DEBUG }}">
    <link rel="stylesheet" type="text/css" href="{{ @BASE }}/debug.css">
  </check>
  <!-- Directa Serif Heavy -->
  <link rel="stylesheet" type="text/css"
        href="{{ @STATIC }}/fonts/MyFontsWebfontsKit.css">
  <check if="{{ isset(@EXTRA_HEAD) }}">
    {{ @EXTRA_HEAD | raw }}
  </check>
  <check if="{{ isset(@PINGDOM_RUM) }}">
    <script>
    var _prum = [['id', '{{ @PINGDOM_RUM }}'],
                 ['mark', 'firstbyte', (new Date()).getTime()]];
    (function() {
        var s = document.getElementsByTagName('script')[0]
          , p = document.createElement('script');
        p.async = 'async';
        p.src = '//rum-static.pingdom.net/prum.min.js';
        s.parentNode.insertBefore(p, s);
    })();
    </script>
  </check>
</head>
