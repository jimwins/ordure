<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {{ isset(@PAGE.title) ? @PAGE.title : (isset(@title) ? @title : '') }}
  </title>
  <check if="isset(@PAGE.description) && @PAGE.description">
    <meta name="description" content="{{ @PAGE.description }}">
  </check>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
        href="{{ @STATIC }}/code/combined-2018-07-15.css">
  <style type="text/css">
   <include href="style.css" />
  </style>
  <check if="{{ isset(@DEBUG) && @DEBUG }}">
    <link rel="stylesheet" type="text/css" href="{{ @BASE }}/debug.css">
  </check>
  <check if="{{ isset(@EXTRA_HEAD) }}">
    {{ @EXTRA_HEAD | raw }}
  </check>
  <include if="{{ @header_include }}" href="{{ @header_include }}" />
  <check if="{{ isset(@PINGDOM_RUM) }}">
    <script>
    var _prum = [['id', '{{ @PINGDOM_RUM }}'],
                 ['mark', 'firstbyte', (new Date()).getTime()]];
    (function() {
        var s = document.getElementsByTagName('script')[0]
          , p = document.createElement('script');
        p.async = 'async';
        p.src = '//rum-static.pingdom.net/prum.min.js';
        s.parentNode.insertBefore(p, s);
    })();
    </script>
  </check>
  <link rel="shortcut icon" type="image/vnd.microsoft.icon"
        href="{{ @STATIC }}/favicon.ico" />
  <link rel="apple-touch-icon"
        href="{{ @STATIC }}/apple-touch-icon.png" />
  <check if="{{ @GOOGLE_TAG_MANAGER }}">
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ @GOOGLE_TAG_MANAGER }}');</script>
  </check>
  <check if="{{ @FACEBOOK_PIXEL }}">
<!-- Facebook Pixel Code -->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '{{ @FACEBOOK_PIXEL }}');
  fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id={{ @FACEBOOK_PIXEL }}&ev=PageView&noscript=1"
/></noscript>
<!-- End Facebook Pixel Code -->
  </check>
  <check if="{{ @GOOGLE_TRACKING_ID }}">
<script async src="https://www.googletagmanager.com/gtag/js?id={{ @GOOGLE_TRACKING_ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ @GOOGLE_TRACKING_ID }}');
</script>
  </check>
</head>
