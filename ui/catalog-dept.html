<include href="header.html" />
<include href="catalog-header.html" />
<div class="row">
  <div class="col-sm-9 col-sm-push-3">
    <check if="{{ isset(@dept) }}">
      <ol class="breadcrumb">
        <li><a href="{{ @BASE . '/' . @CATALOG }}">Art Supplies</a></li>
        <check if="{{ isset(@subdept) }}">
          <false>
            <li>{{ @dept.name }}</li>
          </false>
          <true>
            <li><a href="{{ @BASE . '/' . @CATALOG . '/' . @dept.slug }}">{{ @dept.name }}</a></li>
            <li>{{ @subdept.name }}</li>
          </true>
        </check>
      </ol>
    </check>

    <include href="searchform.html" />

    <check if="{{ isset(@dept) }}">
      <div class="page-header" data-department="{{ isset(@subdept) ? @subdept.id : @dept.id }}">
        <h1>
          {{ isset(@subdept) ? @subdept.name : @dept.name }}
        </h1>
      </div>
    </check>

    <div data-slug="{{ @PAGE.slug }}">
      <div class="rendered">
        {{ @PAGE.content ? @markdown(@PAGE.content) : '' | raw }}
      </div>
    </div>
    <check if="isset(@products)">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Product</th>
            <th class="text-center" data-toggle="tooltip" data-container="body" data-placement="top" title="Whether this product is stocked in our store or only available via special order.">Available in Store</th>
          </tr>
        </thead>
        <tbody>
          <repeat group="{{ @products }}" value="{{ @product }}">
            <tr data-product="{{ @product.id }}">
              <td>{{ @product.brand_name }}</td>
              <td>
                <a href="{{ @BASE . '/' . @CATALOG . '/' . @dept.slug . '/' . @subdept.slug . '/' . @product.slug }}">
                  {{ @product.name }}
                </a>
              </td>
              <td class="text-center">
                <check if="! @product.stocked">
                  <true>
                    <span class="fa fa-thumbs-o-down text-muted" title="Available by special order"></span>
                  </true>
                  <false>
                    <span class="fa fa-thumbs-up {{ @product.stocked ? 'text-success' : 'text-warning' }}" title="{{ @product.stocked ? 'Currently available in store' : 'Currently out of stock' }}"></span>
                  </false>
                </check>
              </td>
            </tr>
          </repeat>
        </tbody>
      </table>
    </check>
  </div>
  <div class="col-sm-3 col-sm-pull-9">
    <include href="catalog-sidebar.html" />
  </div>
</div>
<include href="footer.html" />
