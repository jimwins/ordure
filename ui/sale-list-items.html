<set title="Sales @ Raw Materials Art Supplies">
<include href="header.html" />
<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Sales
        </h3>
      </div>
      <div class="panel-body">
        <ul class="nav nav-pills">
          <li role="presentation"
              class="{{ @which == 'default' ? 'active' : '' }}">
            <a href="list">Active</a>
          </li>
          <li role="presentation"
              class="{{ @which == 'all' ? 'active' : '' }}">
            <a href="list?all=1">All</a>
          </li>
          <li role="presentation"
              class="{{ @which == 'carts' ? 'active' : '' }}">
            <a href="list?carts=1">Carts</a>
          </li>
          <li role="presentation"
              class="{{ @which == 'items' ? 'active' : '' }}">
            <a href="list-items">Items</a>
          </li>
        </ul>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-right">Quantity</th>
            <th>Code</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <repeat group="{{ @items }}" value="{{ @item }}">
            <tr valign="top">
              <td class="text-right {{ (@item.total > @item.stock) ? 'text-danger' : '' }}">
                {{ @item.total }}
              </td>
              <td>
                <a href="/{{ @item.code }}" class="{{ !(@item.length > 0 && @item.weight > 0) ? 'text-danger' : '' }}">
                  {{ @item.code }}
                </a>
              </td>
              <td>
                <a href="/{{ @item.code }}">
                  {{ @item.name }}
                </a>
              </td>
            </tr>
          </repeat>
        </tbody>
      </table>
      <div class="panel-footer text-right">
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
        </h3>
      </div>
      <div class="panel-body">
        <a href="new" class="btn btn-primary">Create New Order</a>
      </div>
      <div class="panel-footer">
      </div>
    </div>
  </div>

</div>
<include href="footer.html" />
