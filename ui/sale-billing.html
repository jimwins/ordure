<set title="{{ sprintf('Sale %07d @ Raw Materials Art Supplies', @sale.id) }}">
<include href="header.html" />
<div class="row">
  <div class="col-md-push-7 col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Billing Address</h3>
      </div>
      <div class="panel-body">
        <p class="text-success">
          <strong>Thanks for your order!</strong> We need to get your
          billing address to process payment.
        </p>
        <form method="POST" action="./bill-to-shipping">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Same as shipping address
          </button>
        </form>
        <hr>
        <form method="POST" action="./set-address">
          <div class="row">
            <div class="form-group col-sm-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" required
                     autocomplete="name"
                     placeholder="Vincent Van Gogh"
                     value="{{ @billing_address.name }}">
            </div>

            <div class="form-group col-sm-12">
              <label for="company">Company (optional)</label>
              <input type="text" class="form-control" name="company"
                     autocomplete="organization"
                     placeholder="(optional)"
                     value="{{ @billing_address.company }}">
            </div>

            <div class="form-group col-sm-12">
              <label for="phone">Phone (optional)</label>
              <input type="text" class="form-control" name="phone"
                     autocomplete="tel-national"
                     placeholder="213-627-7223"
                     value="{{ @billing_address.phone }}">
            </div>

            <div class="form-group col-sm-12">
              <label for="address1">Address</label>
              <input type="text" class="form-control" name="address1" required
                     autocomplete="address-line1"
                     value="{{ @billing_address.address1 }}"
                     placeholder="645 S Los Angeles St">
              <input type="text" class="form-control" name="address2" 
                     autocomplete="address-line2"
                     value="{{ @billing_address.address2 }}"
                     placeholder="Apt 2-B">
            </div>
            <div class="form-group col-sm-5">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" required
                     autocomplete="address-level-2"
                     value="{{ @billing_address.city }}"
                     placeholder="Los Angeles">
            </div>
            <div class="form-group col-sm-2">
              <label for="state">State</label>
              <input type="text" class="form-control" name="state" required
                     maxlength="2"
                     autocomplete="address-level-1"
                     value="{{ @billing_address.state }}"
                     placeholder="CA">
            </div>
            <div class="form-group col-sm-3">
              <label for="zip">ZIP</label>
              <input type="text" class="form-control" name="zip5" required
                     autocomplete="postal-code"
                     value="{{ @billing_address.zip5 }}"
                     placeholder="90014">
            </div>
          </div>
          <input type="hidden" name="type" value="billing">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </form>
        <hr>
        <p>
          Feel free to <a href="{{ @BASE }}/contact">contact us
          with any questions or concerns</a>.
        </p>
      </div>
      <div class="panel-footer">
      </div>
    </div>
  </div>

  <div class="col-md-pull-5 col-md-7">
    <include href="sale-invoice.html" />
  </div>

</div>
<include href="footer.html" />
