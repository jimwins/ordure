<div id="newsletter" class="well" style="background: #eee">
  <form action="{{ @BASE }}/process-rewards" method="POST">
    <p>Sign up for our newsletter to learn about the latest deals, events and new products, and for the <a href="{{ @BASE }}/rewards">rewards program</a> to earn points on your purchases.</p>
    <div class="form-group">
      <input type="text" class="form-control"
             name="email" placeholder="jane.doe@example.com">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"
             name="phone" placeholder="213-627-7223">
    </div>
    <input type="hidden" name="subscribe" value="1">
    <input type="hidden" name="when" value="{{ @TIME }}">
    <input type="hidden" name="scriptable" value="0">
    <button type="submit" class="btn btn-primary">
      Sign up
    </button>
    <script>
      let date= new Date()
      document.currentScript.parentNode.scriptable.value= date.getFullYear()
    </script>
  </form>
</div>
